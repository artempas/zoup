<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Авторизация</h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="mt-4 pt-2">
                                <button class="btn btn-primary btn-lg" type="submit">Войти</button>
                            </div>

                        </form>
                        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="FamilyGrocery_bot" data-size="large" data-auth-url="zoup.site/tg_auth" data-request-access="write"></script>
                        <a href="{% url 'register' %}?next={{ next }}">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
