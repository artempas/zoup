<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img
                        src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
                        height="15"
                        alt="MDB Logo"
                        loading="lazy"
                />
            </a>
            <!-- Left links -->
            <!--      -->
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">{{ user.username }} {% if user.profile.family %}({{ user.profile.family }}){% endif %}</a></li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Выход</a></li>
            </ul>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<div class="row">
    
</div>
{% if not object_list %}
    <h1>Продуктов нет</h1>
{% else %}
<div class="row">
    {% for item in object_list %}
        <div class="col-xl-4 col-lg-6 mb-4">
            <form class="card" action="/check_item" method="post">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d- align-items-center">
                            <div class="ms-3 float-start">
                                <p class="fw-bold mb-1">{{ item.name }}</p>
                                <p class="text-muted mb-0">{{ item.category }}</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success white" style="--bs-btn-bg: #28a745">
                            <img src="{% static 'icons/cart-check-fill-white.svg' %}" class="float-end" width="30"
                                 height="30">
                        </button>
                    </div>
                </div>
            </form>
        </div>
    {% endfor %}
</div>
{% endif %}
</body>
</html>
