version: "3.1"
services:
  db:
    restart: always
    image: postgres
    container_name: zoup-postgres #you can change this
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=zoup
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  pgadmin:
      image: dpage/pgadmin4
      container_name: zoup-pgadmin #you can change this
      depends_on:
        - db
      ports:
        - "5051:80"
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@admin.com
        PGADMIN_DEFAULT_PASSWORD: admin
      restart: always
  django_gunicorn:
    working_dir: /zoup
    build: ./zoup
    command: gunicorn zoup.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - ./zoup/Items/static:/home/app/web/static
    environment:
      - DJANGO_SETTINGS_MODULE=zoup.settings
      - docker=1
    depends_on:
      - redis
  bot:
    build: ./Grocery_bot
    working_dir: /Grocery_bot
    command: python main.py
    volumes:
      - ./Grocery_bot:/Grocery_bot
    depends_on:
      - django_gunicorn

  redis:
    image: redis:7.0
  nginx:
    build:
      ./nginx
    volumes:
      - ./zoup/Items/static:/home/app/web/static
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn
volumes:
  static:
  media:
  postgres_data:
